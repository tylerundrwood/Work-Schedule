<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="graph">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentHour" class="lead"></p>
    </header>
    
    <div class="container">
    
      <!-- 9am bar -->
      <div class="row d-flex align-items-center my-2">
        <div class="col-2 test">
          <div class="time-of-day hour">9am</div>
        </div>
        <div class="form-group col-8">
          <textarea class="form-control text-input" id="user-form-1" data-time="9" rows="3"></textarea>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-move" id="save-button-1">Save Plan</button>
        </div>
      </div>

      <!-- 10am bar -->
      <div class="row d-flex align-items-center my-2">
        <div class="col-2 test">
          <div class="time-of-day hour">10am</div>
        </div>
        <div class="form-group col-8">
          <textarea class="form-control text-input" id="user-form-2" data-time="10" rows="3"></textarea>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-move" id="save-button-2">Save Plan</button>
        </div>
      </div>

      <!-- 11am bar -->
      <div class="row d-flex align-items-center my-2">
        <div class="col-2 test">
          <div class="time-of-day hour">10am</div>
        </div>
        <div class="form-group col-8">
          <textarea class="form-control text-input" id="user-form-3" data-time="10" rows="3"></textarea>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-move" id="save-button-3">Save Plan</button>
        </div>
      </div>

      <!-- 12pm bar-->
      <div class="row d-flex align-items-center my-2">
        <div class="col-2 test">
          <div class="time-of-day hour">12pm</div>
        </div>
        <div class="form-group col-8">
          <textarea class="form-control text-input" data-time="12" id="user-form-4" rows="3"></textarea>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-move" id="save-button-4">Save Plan</button>
        </div>
      </div>

     <!-- 1pm bar-->
      <div class="row d-flex align-items-center my-2">
        <div class="col-2 test">
          <div class="time-of-day hour">1pm</div>
        </div>
        <div class="form-group col-8">
          <textarea class="form-control text-input" data-time="13" id="user-form-5" rows="3"></textarea>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-move" id="save-button-5">Save Plan</button>
        </div>
      </div>

      <!-- 2pm bar-->
      <div class="row d-flex align-items-center my-2">
        <div class="col-2 test">
          <div class="time-of-day hour">2pm</div>
        </div>
        <div class="form-group col-8">
          <textarea class="form-control text-input" data-time="14" id="user-form-6" rows="3"></textarea>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-move" id="save-button-6">Save Plan</button>
        </div>
      </div>

      <!-- 3pm bar-->
      <div class="row d-flex align-items-center my-2">
        <div class="col-2 test">
          <div class="time-of-day hour">3pm</div>
        </div>
        <div class="form-group col-8">
          <textarea class="form-control text-input"  data-time="15" id="user-form-7" rows="3"></textarea>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-move" id="save-button-7">Save Plan</button>
        </div>
      </div>

      <!-- 4pm bar -->
      <div class="row d-flex align-items-center my-2">
        <div class="col-2 test">
          <div class="time-of-day hour">4pm</div>
        </div>
        <div class="form-group col-8">
          <textarea class="form-control text-input" data-time="16" id="user-form-8" rows="3"></textarea>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-move" id="save-button-8">Save Plan</button>
        </div>
      </div>

      <!-- 5pm bar -->
      <div class="row d-flex align-items-center my-2">
        <div class="col-2 test">
          <div class="time-of-day hour">5pm</div>
        </div>
        <div class="form-group col-8">
          <textarea class="form-control text-input" data-time="17" id="user-form-9" rows="3"></textarea>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-move" id="save-button-9">Save Plan</button>
        </div>
      </div>
      </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
  </body>
</html>
